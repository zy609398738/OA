<html>
<head>
    <title>MeetingPro</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/calendar.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/examples.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/meeting.css" />
	<style>
		td.ext-cal-dtitle div{padding: 0px 0px 0px !important; }
		td.ext-cal-dtitle {font-size: 10px !important; line-height: 10px !important;}
	</style>
    <script type="text/javascript" src="ext/include-ext.js"></script>
    <script type="text/javascript" src="ext/locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript" src="resources/locale/extensible-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ext/locale/CheckboxGroup.js"></script>
    <script type="text/javascript">
		var SERVICE_URL = [location.protocol, '//' ,location.host, '/' , /^\/(\w+)\/?/.exec(decodeURI(location.pathname))[1]].join('');
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext.calendar': 'src'
            }
        });
        Ext.require([
            'Ext.calendar.PocketApp'
        ]);
        Ext.onReady(function(){
			Ext.Date.dayNames = ["日", "一", "二", "三", "四", "五", "六"];
        	var proto = Ext.picker.Date.prototype,  
                date = Ext.Date;  
  
            proto.monthNames = date.monthNames;  
            proto.dayNames   = date.dayNames;  
            proto.format     = date.defaultFormat;  
            
			Ext.create('Ext.calendar.PocketApp');
        });
    </script>
</head>
<body>
    <div style="display:none;">
    <div id="app-header-content">
        <span id="app-msg" class="x-hidden"></span>
    </div>
    </div>
</body>
</html>
