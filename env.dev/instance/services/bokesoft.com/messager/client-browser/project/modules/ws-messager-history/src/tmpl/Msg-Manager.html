<div class="msg-box">
    <div class="msg-nav">
        <div class="msg-nav-title">
            <h3><i></i>消息管理器</h3>
        </div>
        <div class="msg-search-box">
            <div class="search_bar">
                <i class="web_wechat_search"></i>
                <input  class="frm_search" type="text" placeholder="搜索">
            </div>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg-user-group-list">

        </div>
        <div class="msg-user-list">

        </div>

            <div class="msg-detail-nav">与<span class="cur-buddy-name"></span>的消息记录</div>
            <div class="msg-detail-content">
                <div class="msg-dtl-list"></div>
                <div class="msg-dtl-pager"></div>
            </div>

        </div>
    </div>
</div>
