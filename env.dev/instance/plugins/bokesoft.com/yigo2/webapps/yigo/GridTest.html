<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="yesui/ui/res/css/blue/core.css">
    <link rel="stylesheet" href="yesui/ui/res/css/blue/jquery-ui.css">
    <link rel="stylesheet" href="yesui/ui/plugin/css/ui.jqgrid.css">
    <script type="text/javascript" src="common/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="yesui/ui/plugin/js/jqgrid/grid.locale-cn.js"></script>
    <script type="text/javascript" src="yesui/ui/plugin/js/jqgrid/jquery.jqGrid.simplify.src.js"></script>
    <!--<script type="text/javascript" src="yesui/ui/plugin/js/jqgrid/jquery.jqGrid.src.js"></script>-->
    <script type="text/javascript">
        $(function () {
            var colModel = [];
            var dataModel = [];
            for (var i = 0; i < 50; i++) {
                colModel[i] = {label: "列" + i, name: "col" + i, index: "col" + i, width: 100, align: "center", sortable: true};
            }
            for (var i = 0; i < 5000; i++) {
                var data = {};
                for (var j = 0; j < 50; j++) {
                    data["col" + j] = "value" + i + "-" + j;
                }
                dataModel[i] = data;
            }
            var begin = new Date().getTime(), end;
            var grid = $("#grid").jqGrid({
                datatype: "local",	 //本地数据类型
                shrinkToFit: false,  //是否为自动按比例显示各列
                loadonce: true, //是否只一次载入数据
                sortorder: "asc", //初始排序顺序，desc降序，asc升序
                altRows: false, //是否隔行差别显示
                cellEdit: false, //是否为单元格编辑模式
                cellsubmit: "clientArray", //单元格编辑提交模式：remote:提交到对应url的后台，clientArray：不提交后台
                pginput: true, // 分页输入框
                pgbuttons: true,  //分页操作按钮
                rownumbers: true,//设置为true,则会在grid左边增加一列，显示记录行数，记录从1开始显示，colModel被一个name为rn的列自动拓展
                viewrecords: true, //显示当前显示行以及总行数
                editurl: " ",//修改提交地址
                rowNum: 23,
                colModel: colModel,
                data: dataModel,
                pager: "pager",
                width: 800,
                height: 500,
                scroll: 1
            });
            end = new Date().getTime();
            console.log("jqGrid cost :" + (end - begin));

//            grid.setGroupHeaders({useColSpanStyle: false, groupHeaders: [
//                {startColumnName: "col0", numberOfColumns: "4", titleText: "列头00" }
//            ]});
//

//                {startColumnName: "col0", numberOfColumns: "2", titleText: "列头00"},
//                {startColumnName: "col4", numberOfColumns: "2", titleText: "列头01"},
//                {startColumnName: "col7", numberOfColumns: "2", titleText: "列头02"}
//            ]});

//            grid.setGroupHeaders([
//                {startColumnName: "col0", numberOfColumns: "7", titleText: "列头20"}
//            ]);
        });
    </script>
</head>
<body>
<table id="grid">
</table>
<table id="grid1">
</table>
<div id="pager"></div>
</body>
</html>
