<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8"><!--

		<title>权限设置</title>	
		<link rel="stylesheet" href="../yesui/v2/yesui/ui/plugin/css/paginationjs/pagination.css">
		<link rel="stylesheet" href="../yesui/v2/yesui/ui/plugin/css/treetable/stylesheets/jquery.treetable.theme.default.css">
		<link rel="stylesheet" href="css/rights.css">
		
	</head>
	<body>
		<div class="rts-all" style="height: 100%; width: 100%;"></div>
		
		<script type="text/javascript" src="../common/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../common/jquery/jstz-1.0.4.min.js"></script>
		<script type='text/javascript' src="../yesui/v2/yesui/ui/language/zh-CN/i18N.js"></script>
		<script type='text/javascript' src="../yesui/v2/yesui/ui/language/zh-CN/plug-in.js"></script>

		<script type="text/javascript" src="js/rts.js"></script>
		<script type="text/javascript" src="js/split.js"></script>
		<script type="text/javascript" src="js/tabpanel.js"></script>
		
		<script type="text/javascript" src="js/entryset.js"></script>
		<script type="text/javascript" src="js/leftentry.js"></script>
		
		<script type="text/javascript" src="js/dictset.js"></script>
		<script type="text/javascript" src="js/leftdict.js"></script>
		<script type="text/javascript" src="js/rightdict.js"></script>
		
		<script type="text/javascript" src="js/leftform.js"></script>
		<script type="text/javascript" src="js/rightform.js"></script>
		<script type="text/javascript" src="js/formset.js"></script>
		<script type="text/javascript" src="js/formfield.js"></script>
		<script type="text/javascript" src="js/formopt.js"></script>
		
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/treetable.js"></script>
		<script type="text/javascript" src="js/left.js"></script>
		<script type="text/javascript" src="js/right.js"></script>
				
		<script type="text/javascript" src="../yesui/v2/yesui/ui/plugin/js/jquery.json-2.3.min.js"></script>
		<script type="text/javascript" src="../yesui/v2/yesui/ui/plugin/js/paginationjs/pagination.js"></script>
		<script type="text/javascript" src="../yesui/v2/yesui/ui/plugin/js/treetable/jquery.treetable.js"></script>
		<script type="text/javascript" src="../yesui/v2/yesui/ui/plugin/js/throttle-debounce/jquery.ba-throttle-debounce.min.js"></script>
		
		<script type="text/javascript">
			$(function () {
				var str = window.location.search.substr(1);
				var paras = {};
		        if(str) {
		        	var args = str.split("&");
		        	for (var i = 0, len = args.length; i < len; i++) {
						var str = args[i];
						var arg = str.split("=");
						var key = arg[0];
						var val = arg[1];
						paras[key] = val;
					}
		        }
		        var data = JSON.parse(decodeURIComponent(paras["data"]));
		        RTS.options = data;

		    	RTS.PageInfo = {
		    			maxRows: RTS.options.maxRows,
		    			pageIndicatorCount: RTS.options.pageIndicatorCount
		    	};
		    	
				var ct = $(".rts-all");
				var main = RTS.MainUI(ct); 
				main.resize(ct.width(), ct.height());
			    $(window).resize(function () {
					main.resize(ct.width(), ct.height());
			    });
			});
		</script>
	</body>
</html>
