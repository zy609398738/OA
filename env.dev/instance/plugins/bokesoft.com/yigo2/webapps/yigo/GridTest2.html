<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--<link rel="stylesheet" href="yesui/ui/res/css/blue/core.css">-->
    <link rel="stylesheet" href="yesui/ui/plugin/css/jquery-ui.css">
    <link rel="stylesheet" href="yesui/ui/plugin/css/ui.ygrid.css">
    <script type="text/javascript" src="yesui/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="yesui/ui/plugin/js/ygrid/ygrid.locale-cn.js"></script>
    <script type="text/javascript" src="yesui/ui/plugin/js/ygrid/jquery.yGrid.src.js"></script>
    <!--<script type="text/javascript" src="yesui/ui/plugin/js/jqgrid/ygrid.locale-cn.js"></script>-->
    <!--<script type="text/javascript" src="yesui/ui/plugin/js/jqgrid/jquery.jqGrid.simplify.src.js"></script>-->
    <!--<script type="text/javascript" src="yesui/ui/plugin/js/jqgrid/jquery.jqGrid.src.js"></script>-->
    <script type="text/javascript">
        $(function () {
            var colModel = [];
            var dataModel = [];
            for (var i = 0; i < 10; i++) {
                colModel[i] = {label: "列" + i, name: "col" + i, index: "col" + i, width: 80, sortable: true, editable: true};
                if (i == 0) {
                    colModel[i].formatter = "hyperlink";
                } else if (i == 1) {
                    colModel[i].formatter = "button";
                } else if (i == 2) {
                    colModel[i].align = "center";
                    colModel[i].formatter = "checkbox";
                }
            }

            for (var i = 0; i < 1000; i++) {
                var data = {};
                for (var j = 0; j < 10; j++) {
                    data["col" + j] = "value" + i + "-" + j;
                }
                dataModel[i] = data;
            }
            var addFunc = function () {
                console.log("add");
            };
            var grid = $("#grid").yGrid({
                data: dataModel,
                colModel: colModel,
                rowNum: 25,
//                scrollPage: true,
//                showPager:false,
//                viewRecords: false,
//                showPageSet: false,
                navButtons: {add: true, addFunc: addFunc, del: true},
//                rowSequences: false,
                width: 900,
                height: 770,
                ondblClickRow: function () {
                    console.log("dbClickRow");
                },
                cellClick: function (rowIndex, cellIndex) {
                    console.log(rowIndex + "-" + cellIndex);
                }
            });
            grid.setGroupHeaders([
                {startColumnName: "col0", numberOfColumns: "7", titleText: "列头20"}
            ]);
            grid.setGroupHeaders([
                {startColumnName: "col0", numberOfColumns: "4", titleText: "列头10"},
                {startColumnName: "col4", numberOfColumns: "3", titleText: "列头11"},
                {startColumnName: "col7", numberOfColumns: "3", titleText: "列头12"}
            ]);
            grid.setGroupHeaders([
                {startColumnName: "col0", numberOfColumns: "2", titleText: "列头00"},
                {startColumnName: "col4", numberOfColumns: "2", titleText: "列头01"},
                {startColumnName: "col7", numberOfColumns: "2", titleText: "列头02"}
            ]);
        });
    </script>
</head>
<body>
<table id="grid">
</table>
</body>
</html>
