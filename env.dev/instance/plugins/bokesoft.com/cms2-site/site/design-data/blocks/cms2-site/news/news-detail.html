#set( $R_ROOT = "$this.eval('#!spring:cms.PageExp.RelContextRoot()')" )
<div class="container">
	<div class="row">
		<div class="col-md-12 news-dtl-page">
			<div class="hd text-center">
              <h1>${title}</h1>
			  <p class="text-muted tip"><span>${type}</span><span>${source}</span><span>${author}</span><span>${date}</span></p>
			</div>
            <div class="bd">
			  <p class="img text-center">
                #if($mainPic.startsWith("/a/cms/view-upload/upload/"))
                  <img src="${R_ROOT}${mainPic}" title="新闻图片"/>
                #else
                  <img src="${mainPic}" title="新闻图片"/>
                #end
              </p>
			  <div>${content}</div>
			</div>
		</div>
	</div>
</div>
