useExchangeCenter=0
######sqlserver
driver=net.sourceforge.jtds.jdbc.Driver
username=sa
password=123
url=jdbc:jtds:sqlserver://localhost:1433;databaseName=DB_MID
######oracle10g
#driver=oracle.jdbc.driver.OracleDriver
#username=center
#password=center
#url=jdbc:oracle:thin:@localhost:1521:orcl
initialSize=1
maxActive=20
maxWait=60000
maxIdle=20
minIdle=3
#取得连接、返回连接或连接空闲时是否进行有效性 验证 默认都为false
testOnBorrow=true
testOnReturn=true
testWhileIdle=true
#回收无效的conn
removeAbandonedTimeout=300
removeAbandoned=true
#回收打印错误信息
logAbandoned=false