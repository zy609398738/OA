CODEBASE_SERVICE=map
APP_SERVICE=map
# 0 midservice 1 bridgeproxy
server.type=0
# accessory type: file or db
server.accessory.type=file
# bridge-url client>>bridge-mid>>java-mid or vb-mid

# Optional, default is 8089
server.port=8089

# Allow entry-formula, SSO to openWorkitem.jsp need it
server.safeCall=0

# Create by ${NOW}
server.path=${YIGOAPP}
server.config=${MAIN_CONFIG}
server.additionalConfig.name=${ADD_CONFIG_NAME_LIST}
server.additionalConfig.path=${ADD_CONFIG_LIST}
server.dsn.name=yigo-redist
server.dsn.description=${PROFILE_NAME}
server.dsn.default=Y
# DBType: DB2=0; Oracle=1; SQLServer=2; MySQL=3;
server.dsn.dbtype=${DB_TYPE}
server.db.yigo-redist.dbtype=${DB_TYPE}
server.db.yigo-redist.conntype=jdbc
server.db.yigo-redist.driver=${JDBC_DRIVER}
server.db.yigo-redist.server=localhost
server.db.yigo-redist.url=${JDBC_URL}
server.db.yigo-redist.user=${DB_USERNAME}
server.db.yigo-redist.pass=${DB_PASSWORD}
